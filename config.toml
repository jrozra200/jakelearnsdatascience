title = "Jake Learns Data Science"
copyright = "&copy; 2018 Jacob Rozran"
theme = "hugo-coder"
enableEmoji = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
languagecode = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = ""

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = "UA-74033249-1"

# Configure BlackFriday Markdown rendering.
#   See: https://gohugo.io/getting-started/configuration/#configure-blackfriday
[blackfriday]
  hrefTargetBlank = true  # `true` opens external links in a new tab.
  fractions = false  # `false` disables smart fractions (e.g. 5/12 formatted as a fraction).
  smartypants = false  # `false` disables all smart punctuation substitutions (e.g. smart quotes, dashes, fractions).

[params]
    # add github edit https://bookdown.org/yihui/blogdown/templates.html
    GithubEdit = "https://github.com/jrozra200/jakelearnsdatascience/tree/master/content/"
    GithubSource = "https://github.com/jrozra200/jakelearnsdatascience/tree/master/content/"
    
    author = "Jacob Rozran"
    description = "Progressing through the wonderful world of Data Science…"
    keywords = "blog,developer,personal,data"
    info = "Data Guy, Dad, & Uncle"
    avatarurl = "images/jakes_pic.jpg"
    footercontent = "It is a capital mistake to theorize before you have all the evidence. - Sherlock Holmes"

    dateformat = "January 2, 2006"

    # hideCredits = true
    # hideCopyright = false
    
    # Enable native social sharing buttons?
    sharing = true

